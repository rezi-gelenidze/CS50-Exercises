<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method='POST'>
                    <input type='text' name='name' placeholder='Name' autocomplete='off' />
                    <input type='text' name='month' placeholder='Month (1-12)' autocomplete='off' />
                    <input type='text' name='day' placeholder='Day (1-31)' autocomplete='off' /></br>
                    <input type='submit' name='submit' value='Add birthday' />
                    <input type='submit' value='Remove birthday' />
                </form>
            </div>


            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in data %}
                        <tr>
                            <td>
                                {{ row['name']}}
                            </td>
                            <td>
                                {{ row['month'] }}/{{ row['day'] }}
                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
